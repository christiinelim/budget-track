<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap icons css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">

    <title>BudgetTrack</title>
</head>
<body>

    <div id="my-container">
        <div id="index-content" class="row">
            <!-- navbar -->
            <nav id="navbar-small" class="col-12">
                <div id="nav-stick">
                    <div id="left"></div>
                    <div id="app-name-small">BudgetTrack</div>
                    <div id="menu-button-small"><button id="menu-button-click"><i class="bi bi-list"></i></button></div>
                </div>
                <div id="dropdown-small">
                    <div class="dropdown-option-small"><a href="index.html"><i class="bi bi-bar-chart-steps dropdown-icon-small"></i>DASHBOARD</a></div>
                    <div class="dropdown-option-small"><a href="budget.html"><i class="bi bi-cash-stack dropdown-icon-small"></i>TRANSACTION</a></div>
                </div>
            </nav>

            <nav id="navbar" class="col-md-12 col-lg-3">
                <div id="app-name">
                    BudgetTrack
                </div>
                
                <div id="dropdown">
                    <div class="dropdown-option"><a href="index.html"><i class="bi bi-bar-chart-steps dropdown-icon"></i>DASHBOARD</a></div>
                    <div class="dropdown-option"><a href="budget.html"><i class="bi bi-cash-stack dropdown-icon"></i>TRANSACTIONS</a></div>
                </div>
            </nav>

            <!-- dashboard -->
            <div id="dashboard-container" class="col-12 col-lg-9">
                <div id="dashboard-content">
                    <div id="breakdown" class="row">
                        <div id="balance" class="col-12 col-md-4">
                            <div id="balance-title">Current Balance</div>
                            <div id="balance-amount">$1245</div>
                            <div id="balance-compare">
                                <div id="balance-compare-icon"></div>
                                <div id="balance-compare-result"></div>
                            </div>
                        </div>
                        <div id="breakdown-group" class="row col-12 col-md-8">
                            <div id="expenditure" class="col-6">
                                <div id="expenditure-title">Total Expenditure</div>
                                <div id="expenditure-amount">$450</div>
                                <div id="expenditure-compare">
                                    <div id="expenditure-compare-icon"></div>
                                    <div id="expenditure-compare-result"></div>
                                </div>
                            </div>
                            <div id="income" class="col-6">
                                <div id="income-title">Total Income</div>
                                <div id="income-amount">$5000</div>
                                <div id="income-compare">
                                    <div id="income-compare-icon"><i class="bi bi-arrow-up-right-circle-fill"></i></div>
                                    <div id="income-compare-result">32%</div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="summary">
                        <div id="summary-header-container">
                            <div id="summary-header">SPENDING OVERVIEW</div>
                        </div>
                        <div id="summary-container" class="row">
                            <div id="shopping-div" class="col-6 col-md-3">
                                <button id="summary-shopping">
                                    <a href="#relevant-title">
                                        <div id="shopping-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5  0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                                            </svg>
                                        </div>
                                        <div id="shopping-title">Shopping</div>
                                        <div id="shopping-transactions"></div>
                                    </a>
                                </button>
                            </div>
                            <div id="food-div" class="col-6 col-md-3">
                                <button id="summary-food">
                                    <a href="#relevant-title">
                                        <div id="food-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cookie" viewBox="0 0 16 16">
                                                <path d="M6 7.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m4.5.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-.5 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                                <path d="M8 0a7.96 7.96 0 0 0-4.075 1.114q-.245.102-.437.28A8 8 0 1 0 8 0m3.25 14.201a1.5 1.5 0 0 0-2.13.71A7 7 0 0 1 8 15a6.97 6.97 0 0 1-3.845-1.15 1.5 1.5 0 1 0-2.005-2.005A6.97 6.97 0 0 1 1 8c0-1.953.8-3.719 2.09-4.989a1.5 1.5 0 1 0 2.469-1.574A7 7 0 0 1 8 1c1.42 0 2.742.423 3.845 1.15a1.5 1.5 0 1 0 2.005 2.005A6.97 6.97 0 0 1 15 8c0 .596-.074 1.174-.214 1.727a1.5 1.5 0 1 0-1.025 2.25 7 7 0 0 1-2.51 2.224Z"/>
                                            </svg>
                                        </div>
                                        <div id="food-title">Food</div>
                                        <div id="food-transactions"></div>
                                    </a>
                                </button>
                            </div>
                            <div id="transport-div" class="col-6 col-md-3">
                                <button id="summary-transport">
                                    <a href="#relevant-title">
                                        <div id="transport-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-train-lightrail-front" viewBox="0 0 16 16">
                                                <path d="M6.5 0a.5.5 0 0 0 0 1h1v1.011c-1.525.064-3.346.394-4.588.655C1.775 2.904 1 3.915 1 5.055V13.5A2.5 2.5 0 0 0 3.5 16h9a2.5 2.5 0 0 0 2.5-2.5V5.055c0-1.14-.775-2.15-1.912-2.39-1.242-.26-3.063-.59-4.588-.654V1h1a.5.5 0 0 0 0-1zM8 3c1.497 0 3.505.356 4.883.644.653.137 1.117.722 1.117 1.411V13.5a1.5 1.5 0 0 1-1.072 1.438 76 76 0 0 1-.1-.792c-.092-.761-.2-1.752-.266-2.682A21 21 0 0 1 12.5 10c0-1.051.143-2.404.278-3.435l.07-.522c.112-.798-.42-1.571-1.244-1.697C10.644 4.199 9.136 4 8 4s-2.645.2-3.604.346c-.825.126-1.356.9-1.244 1.697q.034.24.07.522C3.357 7.596 3.5 8.949 3.5 10c0 .428-.024.933-.062 1.464a57 57 0 0 1-.266 2.682c-.038.31-.072.58-.1.792A1.5 1.5 0 0 1 2 13.5V5.055c0-.69.464-1.274 1.117-1.41C4.495 3.354 6.503 3 8 3m3.835 11.266c.034.28.066.53.093.734H4.072a63 63 0 0 0 .328-3h2.246c.36 0 .704-.143.958-.396a.35.35 0 0 1 .25-.104h.292a.35.35 0 0 1 .25.104c.254.253.599.396.958.396H11.6c.068.808.158 1.621.236 2.266ZM6 13.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0m3.5.5a.5.5 0 0 0 .5-.5.5.5 0 1 0 1 0 .5.5 0 0 0-1 0 .5.5 0 1 0-.5.5m-5.03-3c.019-.353.03-.692.03-1 0-.927-.104-2.051-.216-3h7.432c-.112.949-.216 2.073-.216 3 0 .308.011.647.03 1H9.354a.35.35 0 0 1-.25-.104 1.35 1.35 0 0 0-.958-.396h-.292c-.36 0-.704.143-.958.396a.35.35 0 0 1-.25.104zm-.315-5-.013-.096a.497.497 0 0 1 .405-.57C5.505 5.188 6.947 5 8 5s2.495.188 3.453.334a.497.497 0 0 1 .405.57L11.845 6z"/>
                                            </svg>
                                        </div>
                                        <div id="transport-title">Transport</div>
                                        <div id="transport-transactions"></div>
                                    </a>
                                </button>
                            </div>
                            <div id="bill-div" class="col-6 col-md-3">
                                <button id="summary-bill">
                                    <a href="#relevant-title">
                                        <div id="bill-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-receipt-cutoff" viewBox="0 0 16 16">
                                                <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5M11.5 4a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                                                <path d="M2.354.646a.5.5 0 0 0-.801.13l-.5 1A.5.5 0 0 0 1 2v13H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H15V2a.5.5 0 0 0-.053-.224l-.5-1a.5.5 0 0 0-.8-.13L13 1.293l-.646-.647a.5.5 0 0 0-.708 0L11 1.293l-.646-.647a.5.5 0 0 0-.708 0L9 1.293 8.354.646a.5.5 0 0 0-.708 0L7 1.293 6.354.646a.5.5 0 0 0-.708 0L5 1.293 4.354.646a.5.5 0 0 0-.708 0L3 1.293zm-.217 1.198.51.51a.5.5 0 0 0 .707 0L4 1.707l.646.647a.5.5 0 0 0 .708 0L6 1.707l.646.647a.5.5 0 0 0 .708 0L8 1.707l.646.647a.5.5 0 0 0 .708 0L10 1.707l.646.647a.5.5 0 0 0 .708 0L12 1.707l.646.647a.5.5 0 0 0 .708 0l.509-.51.137.274V15H2V2.118z"/>
                                            </svg>
                                        </div>
                                        <div id="bill-title">Bill</div>
                                        <div id="bill-transactions"></div>
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- title -->
                    <div id="breakdown-container" class="row">
                        <div class="col-4"></div>
                        <div id="relevant-title" class="col-4"></div>
                        <div id="breakdown-exit" class="col-4"></div>
                    </div>
                    
                    <!-- render list -->
                    <div id="transaction-list" class="dashboard-transaction-list">

                        <!-- transaction header -->
                        <div id="transaction-list-header" class="row">
                            
                        </div>

                        <!-- to render list of transactions -->
                    </div>

                    <!-- close list -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="scriptIndex.js"></script>
</body>
</html>
